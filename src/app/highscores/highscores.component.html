<h1>HighScores</h1>
<div *ngFor="let d of diffWithScores">
  <h2>{{d.difficulty.name}}</h2>
  <mat-list>
    <mat-list-item *ngFor="let score of d.scores; index as i">
      <strong>{{i+1}}</strong>
      {{score.username}}
      <em>{{score.score}}</em>
    </mat-list-item>
  </mat-list>
  <hr/>
</div>
