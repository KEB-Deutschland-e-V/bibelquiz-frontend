<h1>Spiel</h1>
<div id="score" *ngIf="state === 'Game'">
  Punkte: {{questionNumber}}
</div>
<div id="lives" *ngIf="state === 'Game'">
  <span *ngFor="let l of [].constructor(lives)">L</span>
</div>
<div *ngIf="state === 'Start'">
  <h2>Wähle deinen Schwierigkeitsgrad</h2>
  <mat-grid-list cols="3" rowHeight="3:1">
    <mat-grid-tile *ngFor="let d of difficulties">
      <button mat-raised-button color="primary" class="big-button" (click)="setDifficulty(d)">
        {{d.name}}
      </button>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<div *ngIf="state === 'Countdown'">
  <h2>{{countdown}}</h2>
</div>
<div *ngIf="state === 'Game'">
  <h2>Frage {{questionNumber}}</h2>
  <p>{{question.question}}</p>
  <mat-grid-list cols="2" rowHeight="4:1">
    <mat-grid-tile>
      <app-answer [answer]="question.answer_1" (click)="chooseAnswer(1)"></app-answer>
    </mat-grid-tile>
    <mat-grid-tile>
      <app-answer [answer]="question.answer_2" (click)="chooseAnswer(2)"></app-answer>
    </mat-grid-tile>
    <mat-grid-tile>
      <app-answer [answer]="question.answer_3" (click)="chooseAnswer(3)"></app-answer>
    </mat-grid-tile>
    <mat-grid-tile>
      <app-answer [answer]="question.answer_4" (click)="chooseAnswer(4)"></app-answer>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<div *ngIf="state === 'Highscore'">
  Punkte: {{questionNumber}}
  <p>3. Highscore anzeigen und eintragen, wenn gewünscht</p>
  <p>4. links: nochmal, highscores</p>
</div>
